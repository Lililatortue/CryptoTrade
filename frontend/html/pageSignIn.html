
<!doctype html>

<html lang="en"> 

 <head> 

  <meta charset="UTF-8"> 

  <title>CodePen - Animated Login Form using Html &amp; CSS Only</title> 

  <link rel="stylesheet" href="../css/pageSignIn.css"> 
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
 </head> 

 <body>

    <div class="signup-container">
        <h2>Créer un compte CryptoTrade</h2>
        <form action="#" method="POST">
            <div class="input-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" placeholder="Votre pseudo" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="exemple@email.com" required>
            </div>
            <div class="input-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" placeholder="********" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirmez le mot de passe</label>
                <input type="password" id="confirm-password" placeholder="********" required>
            </div>
            <button type="submit">S'inscrire</button>
        </form>
        <div class="footer">
            <p>Déjà inscrit ? <a href="pageLogin.html">Se connecter</a></p>
        </div>
    </div>
    
    </body>

</html>
